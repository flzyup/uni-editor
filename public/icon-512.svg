<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="128" ry="128" fill="url(#bgGradient)" />

  <!-- 主要的U字母 - 更现代的设计 -->
  <path d="M112 160v128c0 80 64 144 144 144s144-64 144-128v-144"
        stroke="url(#uGradient)"
        stroke-width="48"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- 科技感装饰 - 简洁的几何元素 -->
  <rect x="80" y="128" width="32" height="32" fill="#6366f1" opacity="0.6" rx="8"/>
  <rect x="400" y="128" width="32" height="32" fill="#8b5cf6" opacity="0.6" rx="8"/>

  <!-- 底部装饰线 -->
  <rect x="192" y="448" width="128" height="16" fill="url(#uGradient)" opacity="0.4" rx="8"/>
</svg>